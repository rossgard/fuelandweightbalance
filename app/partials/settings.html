<div class="row-fluid">
    <div class="span12">
        <div class="well">
            <h3>Settings</h3>

            <div class="alert alert-success" ng-show="saveAlert.length > 0">{{saveAlert}}</div>
            <div class="alert alert-info" ng-show="restoreAlert.length > 0">{{restoreAlert}}</div>

            <div class="row-fluid">
                <form class="form-horizontal" ng-submit="save()">
                    <div class="span3">
                        <h4>Arm. (mm)</h4>

                        <div class="control-group">
                            <label class="control-label" for="armEmptyWeight">Arm. Empty weight</label>

                            <div class="controls">
                                <input id="armEmptyWeight" type="number" ng-model="settings.armEmptyWeight" step="any">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="armFuel">Arm. Fuel</label>

                            <div class="controls">
                                <input id="armFuel" type="number" ng-model="settings.armFuel" step="any">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="armOil">Arm. Oil</label>

                            <div class="controls">
                                <input id="armOil" type="number" ng-model="settings.armOil" step="any">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="armPilotCoPilot">Arm. Pilot/CoPilot</label>

                            <div class="controls">
                                <input id="armPilotCoPilot" type="number" ng-model="settings.armPilotCoPilot"
                                       step="any">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="armPassengers">Arm. Passengers</label>

                            <div class="controls">
                                <input id="armPassengers" type="number" ng-model="settings.armPassengers" step="any">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="armBaggageHold">Arm. Baggage hold</label>

                            <div class="controls">
                                <input id="armBaggageHold" type="number" ng-model="settings.armBaggageHold" step="any">
                            </div>
                        </div>
                    </div>

                    <div class="span3">
                        <h4>Weight</h4>

                        <div class="control-group">
                            <label class="control-label" for="settings.emptyWeight">Empty weight</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input id="settings.emptyWeight" type="number" ng-model="settings.emptyWeight"
                                           step="any">
                                    <span class="add-on">kg</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="settings.fuel">Fuel</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input id="settings.fuel" type="number" ng-model="settings.fuel" step="any">
                                    <span class="add-on">liter</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="settings.oil">Oil</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input id="settings.oil" type="number" ng-model="settings.oil" step="any">
                                    <span class="add-on">liter</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="settings.pilotCoPilot">Pilot/CoPilot</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input id="settings.pilotCoPilot" type="number" ng-model="settings.pilotCoPilot"
                                           step="any">
                                    <span class="add-on">kg</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="settings.passengers">Passengers</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input id="settings.passengers" type="number" ng-model="settings.passengers"
                                           step="any">
                                    <span class="add-on">kg</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="settings.baggageHold">Baggage hold</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input id="settings.baggageHold" type="number" ng-model="settings.baggageHold"
                                           step="any">
                                    <span class="add-on">kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row-fluid">
                <div class="form-actions text-right">
                    <button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
                    <button class="btn" type="button" ng-click="restore()">Restore</button>
                </div>
            </div>
        </div>
    </div>
</div>

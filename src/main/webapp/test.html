<div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">

            <a class="brand" href="#">Project name</a>

            <div class="nav-collapse collapse">

                    <li class="active"><a href="#">Home</a></li>

</div>

<div class="container">

    <h1>LN-VYJ Cessna 180</h1>
    <h4>Fuel And Weight Balance</h4>

    <div class="well span12">
        <form class="form-horizontal" ng-submit="calculate()" ng-controller="FuelAndWeightBalanceController">
            <div class="control-group">
                <label class="control-label" for="emptyWeight">Empty weight</label>
                <input id="emptyWeight" type="text" ng-model="emptyWeight" placeholder="Weight (kg)">
            </div>

            <div class="control-group">
                <label class="control-label">Fuel</label>
                <input type="text" ng-model="calc.fuel" placeholder="Fuel (liter)">
            </div>

            <div class="control-group">
                <label class="control-label">Oil </label>
                <input type="text" ng-model="calc.oil" placeholder="Oil (liter)">
            </div>

            <div class="control-group">
                <label class="control-label">Pilot/CoPilot</label>
                <input type="text" ng-model="calc.pilotCoPilot" placeholder="Weight (kg)">
            </div>

            <div class="control-group">
                <label class="control-label">Passenger</label>
                <input type="text" ng-model="calc.passenger" placeholder="Weight (kg)">
            </div>

            <div class="control-group">
                <label class="control-label"> Baggage hold</label>
                <input type="text" ng-model="calc.baggageHold" placeholder="Weight (kg)">
            </div>

            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary" type="submit" ng-click="calculate()">Calculate</button>
                </div>
            </div>

            <h1>Empty weight {{emptyWeight}}!</h1>
            Test {{calc}}
        </form>
    </div>

    <script>
        function FuelAndWeightBalanceController($scope, $http) {
            $scope.calc = {};
            $scope.createUser = function () {
                $http.post('/calculate', $scope.calc);
            }
        }
    </script>

</div>
